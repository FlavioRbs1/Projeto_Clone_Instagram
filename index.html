<!DOCTYPE html>
<html pt-br>

<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body class="body bg-light">
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/celular.PNG" class="img-fluid" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/logo.png" class="img-fluid" alt="logo">
                <div class="profile-fot">
                    <img src="./imagens/gato.jpg" class="img-fluid  " alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como GatosFelinos</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            
          <div class="group">
            <p class="not-account">Não é GatosFelinos? </p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./imagens/appstore.png" class="img-fluid" alt="appstore">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./imagens/googleplay.png" class="img-fluid" alt="googleplay">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</head>

</html>
